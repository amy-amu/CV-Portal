<h1 class="mat-h1">Application Form</h1>
<mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput>
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Qualification</mat-label>
    <mat-select>
      <mat-option value="one">Intermediate</mat-option>
      <mat-option value="two">High School</mat-option>
      <mat-option value="three">Degree</mat-option>

    </mat-select>
  </mat-form-field><br>
  
  <mat-form-field appearance="fill">
<mat-label>Gender</mat-label>
  <mat-select>
    <mat-option value="one">Female</mat-option>
    <mat-option value="two">Male</mat-option>
    <mat-option value="three">None</mat-option>

  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Date Of Birth</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

 
  <mat-form-field appearance="fill">
    <mat-label>Position Applied For</mat-label>
      <mat-select>
        <mat-option value="one">UI</mat-option>
        <mat-option value="two">UX</mat-option>
        <mat-option value="three">FE</mat-option>
        <mat-option value="three">BE</mat-option>
        <mat-option value="three">Admin</mat-option>
        <mat-option value="three">BA</mat-option>
      </mat-select>
    </mat-form-field>

  
      <mat-form-field>
        <ngx-mat-file-input formControlName="basicfile" placeholder="Attach Your Cv " ></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
    

<section>
    <div class="label"></div>
    <div class= "button-row">
        <button mat-raised-button color="primary">Submit</button>
    </div>
</section>
<mat-divider></mat-divider>
